<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
           }
        
        

    </style>
</head>

<body>
    <header>

    </header>
    <main>
       <h2>Please fill up the form</h2>
       <form>
        <label for="name">Your Name:
        <input id="name " type="text" placeholder="Your Name">
        </label>
        <label for="email">Your Email:
            <input type="email" name="email" id="email" placeholder="Your Email">
        </label>
        <label for="Phone">Your Phone:
            <input type="number" name="Phone" id="Phone" placeholder="Your Phone">
        </label>

        <fieldset>
            
            <legend>pick on pitha</legend>
            <label for="chitoy">
              <input type="radio" name="pitha" id="chitoy">chitoy
            </label>
            <label for="vapa">
              <input type="radio" name="pitha" id="vapa">vapa
            </label>
            <label for="dim pitha">
              <input type="radio" name="pitha" id="dim pitha">dim pitha
            </label>

            </fieldset>

            <fieldset>
                <legend>pick one or more vorta</legend>
                <label for="dhuniya vorta">
                    <input type="checkbox" name="dhuniya vorta" id="dhuniya vorta">dhuniya vorta
                </label>
                <label for="sukti vorta">
                    <input type="checkbox" name="sutki vorta" id="sukti vorta">sutki vorta
                </label>
            </fieldset>
            <fieldset>
                <legend>special instruction</legend>
               <textarea name="" id="" cols="30" rows="4"></textarea>
            </fieldset>
            <input type="reset" id="reset">
             <input type="submit" id="submit">

            



         
       </form> 
    </main>
</body>
</html>
